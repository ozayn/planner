<!DOCTYPE html>
<html>
<head>
    <title>Test Cities API</title>
</head>
<body>
    <h1>Test Cities API</h1>
    <select id="citySelect">
        <option value="">Select a city...</option>
    </select>
    
    <div id="status"></div>
    
    <script>
        async function loadCities() {
            const statusDiv = document.getElementById('status');
            try {
                statusDiv.innerHTML = 'Loading cities...';
                console.log('Loading cities...');
                
                const response = await fetch('/api/cities');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const cities = await response.json();
                console.log('Cities loaded:', cities);
                
                const select = document.getElementById('citySelect');
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city.id;
                    option.textContent = city.display_name;
                    select.appendChild(option);
                });
                
                statusDiv.innerHTML = `Loaded ${cities.length} cities successfully!`;
                console.log('Cities added to dropdown');
            } catch (error) {
                console.error('Error loading cities:', error);
                statusDiv.innerHTML = `Error: ${error.message}`;
            }
        }
        
        // Load cities when page loads
        document.addEventListener('DOMContentLoaded', loadCities);
    </script>
</body>
</html>
