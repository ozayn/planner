<!-- Events Section -->
<div id="events" class="data-section">
    <h2 style="font-size: 1.75rem; font-weight: 600; color: #111827; margin-bottom: 24px; letter-spacing: -0.02em;">Events Management</h2>
    <!-- Search and Filter Controls -->
    <div style="padding: 16px; background: rgba(255, 255, 255, 0.6); border-radius: 10px; border: 1px solid rgba(0, 0, 0, 0.08); margin-bottom: 16px;">
        <div class="search-controls">
            <input type="text" id="eventSearch" class="search-input" placeholder="ğŸ” Search events...">
            <select id="eventTypeFilter" class="filter-select">
                <option value="">All Types</option>
            </select>
            <select id="eventCityFilter" class="filter-select">
                <option value="">All Cities</option>
            </select>
            <select id="eventVenueFilter" class="filter-select">
                <option value="">All Venues</option>
            </select>
            <button onclick="applyEventFilters()" class="filter-button">ğŸ” Filter</button>
            <button onclick="clearEventFilters()" class="clear-filters">ğŸ—‘ï¸ Clear</button>
        </div>
        <!-- Recurring Tours Toggle -->
        <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(0, 0, 0, 0.08); display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 0.875rem; color: #6b7280;">Recurring Tours</span>
            <button onclick="toggleRecurringToursVisibilityAdmin()" id="recurringToursToggleBtn" style="background: rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.1); border-radius: 6px; padding: 4px 12px; font-size: 0.75rem; cursor: pointer; color: #374151; transition: all 0.2s;" onmouseover="this.style.background='rgba(0,0,0,0.08)'" onmouseout="this.style.background='rgba(0,0,0,0.05)'">
                â–¶ Show
            </button>
        </div>
        <!-- Events Without Times Toggle -->
        <div style="margin-top: 8px; display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 0.875rem; color: #6b7280;">Events Without Times</span>
            <button onclick="toggleEventsWithoutTimesVisibilityAdmin()" id="eventsWithoutTimesToggleBtn" style="background: rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.1); border-radius: 6px; padding: 4px 12px; font-size: 0.75rem; cursor: pointer; color: #374151; transition: all 0.2s;" onmouseover="this.style.background='rgba(0,0,0,0.08)'" onmouseout="this.style.background='rgba(0,0,0,0.05)'">
                â–¶ Show
            </button>
        </div>
    </div>
    <!-- Action Buttons - Organized into sections -->
    <div style="margin-top: 15px; display: flex; flex-direction: column; gap: 12px;">
        <!-- Create Events Section -->
        <div style="padding: 16px; background: rgba(255, 255, 255, 0.6); border-radius: 10px; border: 1px solid rgba(59, 130, 246, 0.1);">
            <h4 style="margin: 0 0 12px 0; color: #374151; font-size: 13px; font-weight: 600; letter-spacing: 0.3px; text-transform: uppercase;">â• Create Events</h4>
            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                <button onclick="openAddEventModal()" class="add-button">â• Add Event</button>
                <button onclick="openUrlScraperModal()" class="add-button" style="background: #8b5cf6;">ğŸ”— From URL</button>
                <button onclick="openCreateFromVenueModal()" class="add-button" style="background: #f59e0b;">ğŸ›ï¸ From Venue</button>
                <button onclick="openImageUploadModal()" class="add-button" style="background: #10b981;">ğŸ“· Upload Image</button>
            </div>
        </div>
        <!-- Bulk Actions Section -->
        <div style="padding: 16px; background: rgba(255, 255, 255, 0.6); border-radius: 10px; border: 1px solid rgba(220, 53, 69, 0.1);">
            <h4 style="margin: 0 0 12px 0; color: #374151; font-size: 13px; font-weight: 600; letter-spacing: 0.3px; text-transform: uppercase;">âš¡ Bulk Actions</h4>
    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
        <button onclick="exportSelectedEventsToCalendar()" class="add-button" style="background: #ff8c42;" id="bulkExportBtn" disabled>ğŸ“… Export Selected</button>
        <button onclick="deleteSelectedEvents()" class="add-button" style="background: #dc3545;" id="bulkDeleteBtn" disabled>ğŸ—‘ï¸ Delete Selected</button>
        <button onclick="deletePastEvents()" class="add-button" style="background: #ef4444;">âŒ› Delete Past Events</button>
    </div>
        </div>
        <!-- Event Scraping Section -->
        <div style="padding: 16px; background: rgba(255, 255, 255, 0.6); border-radius: 10px; border: 1px solid rgba(0, 123, 255, 0.1);">
            <h4 style="margin: 0 0 16px 0; color: #374151; font-size: 13px; font-weight: 600; letter-spacing: 0.3px; text-transform: uppercase;">ğŸ•·ï¸ Event Scraping</h4>
            
            <!-- DC Museums Section -->
            <div style="margin-bottom: 16px;">
                <h5 style="margin: 0 0 10px 0; color: #6b7280; font-size: 12px; font-weight: 600; letter-spacing: 0.3px; text-transform: uppercase;">ğŸ“ Washington, DC</h5>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 8px;">
                    <button onclick="startHirshhornScraping()" class="add-button" style="background: #e91e63;">Hirshhorn</button>
                    <button onclick="startNGAScraping()" class="add-button" style="background: #17a2b8;">NGA</button>
                    <button onclick="startSAAMScraping()" class="add-button" style="background: #8b5cf6;">SAAM</button>
                    <button onclick="startNPGScraping()" class="add-button" style="background: #ffeef2;">NPG</button>
                    <button onclick="startAsianArtScraping()" class="add-button" style="background: #f0e5ff;">Asian Art</button>
                    <button onclick="startCultureDCScraping()" class="add-button" style="background: #ffecb3;">Culture DC</button>
                    <button onclick="startSunsCinemaScraping()" class="add-button" style="background: #fbbf24;">Suns Cinema</button>
                    <button onclick="startDCEmbassyEventbriteScraping()" class="add-button" style="background: #ffe0e0;">Embassy Events</button>
                </div>
            </div>
            
            <!-- Other Venues Section -->
            <div>
                <h5 style="margin: 0 0 10px 0; color: #6b7280; font-size: 12px; font-weight: 600; letter-spacing: 0.3px; text-transform: uppercase;">ğŸŒ Other Venues</h5>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 8px;">
                    <button onclick="startWebstersScraping()" class="add-button" style="background: #6f42c1;">Webster's</button>
                    <button onclick="discoverNewVenues()" class="add-button" style="background: #fd7e14;">Discover Venues</button>
                </div>
            </div>
            
            <div id="scrapingStatus" style="margin-top: 16px; font-size: 0.9rem; color: #666;"></div>
        </div>
        <!-- Quick URL Event Creator -->
        <div style="margin-top: 0; padding: 16px; background: rgba(255, 255, 255, 0.6); border-radius: 10px; border: 1px solid rgba(59, 130, 246, 0.1);">
            <div style="display: flex; gap: 8px; align-items: center; flex-wrap: wrap;">
                <label for="quickEventUrl" style="font-weight: 600; color: #374151; white-space: nowrap; font-size: 13px; letter-spacing: 0.3px;">ğŸ”— Quick Add from URL:</label>
                <input type="url" id="quickEventUrl" placeholder="Paste event URL (e.g., nga.gov/calendar/...)" 
                       style="flex: 1; min-width: 300px; padding: 8px 12px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 14px;"
                       onkeypress="if(event.key === 'Enter') quickCreateEventFromUrl();">
                <select id="quickUrlCitySelect" style="padding: 8px 12px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 14px; min-width: 150px;">
                    <option value="">Select City...</option>
                </select>
                <button onclick="quickCreateEventFromUrl()" class="add-button" style="background: #3b82f6; white-space: nowrap;">
                    âš¡ Quick Create
                </button>
            </div>
            <div id="quickUrlStatus" style="margin-top: 8px; font-size: 13px; color: #64748b;"></div>
        </div>
    </div>
    <div id="eventFilterSummary" class="filter-summary"></div>
    <div class="table-container">
        <div class="scroll-hint">â† Scroll horizontally and vertically to see all data â†’</div>
        <table class="data-table" id="eventsTableDesktop">
            <thead>
                <tr>
                    <!-- Headers will be dynamically generated -->
                </tr>
            </thead>
            <tbody id="eventsTable">
                <tr><td colspan="12" class="loading">Loading events...</td></tr>
            </tbody>
        </table>
        <!-- Mobile Card View -->
        <div id="eventsTableMobile" class="events-mobile-cards" style="display: none;">
            <div class="loading">Loading events...</div>
        </div>
    </div>
</div>
