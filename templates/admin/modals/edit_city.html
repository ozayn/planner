<!-- Edit City Modal -->
<div id="editCityModal" class="modal">
    <div class="modal-content" style="max-width: 800px; max-height: 90vh; overflow: hidden; display: flex; flex-direction: column;">
        <div class="modal-header">
            <h3>Edit City</h3>
            <span class="close" onclick="closeModal('editCityModal')">&times;</span>
        </div>
        <div style="overflow-y: auto; overflow-x: hidden; flex: 1; -webkit-overflow-scrolling: touch; scroll-behavior: smooth;">
            <form id="editCityForm" style="padding: 20px;">
                <input type="hidden" id="editCityId">
                <div class="form-group">
                    <label for="editCityName">City Name *</label>
                    <input type="text" id="editCityName" required>
                </div>
                <div class="form-group">
                    <label for="editCityState">State</label>
                    <input type="text" id="editCityState">
                </div>
                <div class="form-group">
                    <label for="editCityCountry">Country *</label>
                    <input type="text" id="editCityCountry" required>
                </div>
                <div class="form-group">
                    <label for="editCityTimezone">Timezone</label>
                    <input type="text" id="editCityTimezone">
                </div>
            </form>
        </div>
        <div class="modal-actions" style="flex-shrink: 0; padding: 15px 20px; border-top: 1px solid #e5e7eb; background: white;">
            <button type="button" class="btn btn-secondary" onclick="closeModal('editCityModal')">Cancel</button>
            <button type="submit" class="btn btn-primary" onclick="document.getElementById('editCityForm').dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}))">Update City</button>
        </div>
    </div>
</div>
