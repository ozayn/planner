<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Pastel color palette */
            --primary-pastel: #E8F4FD;
            --secondary-pastel: #F0F8E8;
            --accent-pastel: #FFF0F5;
            --neutral-pastel: #F8F9FA;
            --text-soft: #6B7280;
            --text-primary: #374151;
            --border-soft: #E5E7EB;
            
            /* Artistic fonts */
            --font-display: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
            
            /* Soft shadows */
            --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--primary-pastel) 0%, var(--secondary-pastel) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: var(--text-soft);
            font-size: 1.1rem;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-soft);
        }
        
        .control-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        .control-label {
            font-weight: 500;
            color: var(--text-primary);
            min-width: 100px;
        }
        
        .select-wrapper {
            position: relative;
            flex: 1;
            min-width: 200px;
        }
        
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-soft);
            border-radius: 12px;
            background: white;
            font-family: var(--font-body);
            font-size: 1rem;
            color: var(--text-primary);
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: var(--accent-pastel);
            box-shadow: 0 0 0 3px rgba(255, 240, 245, 0.3);
        }
        
        .time-filter {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .time-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-soft);
            border-radius: 20px;
            background: white;
            color: var(--text-soft);
            font-family: var(--font-body);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .time-btn:hover {
            border-color: var(--accent-pastel);
            color: var(--text-primary);
        }
        
        .time-btn.active {
            background: var(--accent-pastel);
            border-color: var(--accent-pastel);
            color: var(--text-primary);
        }
        
        .event-type-filter {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .event-type-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-soft);
            border-radius: 20px;
            background: white;
            color: var(--text-soft);
            font-family: var(--font-body);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .event-type-btn:hover {
            border-color: var(--secondary-pastel);
            color: var(--text-primary);
        }
        
        .event-type-btn.active {
            background: var(--secondary-pastel);
            border-color: var(--secondary-pastel);
            color: var(--text-primary);
        }
        
        .selection-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .selection-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-soft);
            border-radius: 20px;
            background: white;
            color: var(--text-soft);
            font-family: var(--font-body);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .selection-btn:hover {
            border-color: var(--accent-pastel);
            color: var(--text-primary);
        }
        
        .selection-btn.import-btn {
            background: var(--accent-pastel);
            border-color: var(--accent-pastel);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
        }
        
        .selection-btn.import-btn:hover {
            background: var(--primary-pastel);
            border-color: var(--primary-pastel);
            transform: translateY(-1px);
        }
        
        .selection-count {
            color: var(--text-soft);
            font-size: 0.9rem;
            font-weight: 500;
            margin-left: 1rem;
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        
        .event-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-soft);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        .event-card.selected {
            border: 2px solid var(--accent-pastel);
            background: rgba(255, 240, 245, 0.9);
            box-shadow: 0 4px 20px rgba(255, 240, 245, 0.3);
        }
        
        .event-card.selected:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 240, 245, 0.4);
        }
        
        .selection-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 24px;
            height: 24px;
            background: var(--accent-pastel);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .event-card.selected .selection-indicator {
            opacity: 1;
            transform: scale(1);
        }
        
        .selection-indicator i {
            color: var(--text-primary);
            font-size: 0.8rem;
        }
        
        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        
        .event-title {
            font-family: var(--font-display);
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .event-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-soft);
        }
        
        .event-description {
            color: var(--text-soft);
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .event-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border-soft);
            border-radius: 50%;
            background: white;
            color: var(--text-soft);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .action-btn:hover {
            border-color: var(--accent-pastel);
            color: var(--text-primary);
            transform: scale(1.1);
        }
        
        .action-btn.selected {
            background: var(--accent-pastel);
            border-color: var(--accent-pastel);
            color: var(--text-primary);
        }
        
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            margin-bottom: 0.5rem;
        }
        
        .action-btn:hover .tooltip {
            opacity: 1;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-soft);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-soft);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                padding: 1.5rem;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-label {
                min-width: auto;
                margin-bottom: 0.5rem;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Event Planner</h1>
            <p>Discover amazing events in your city</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <div class="control-label">
                    <i class="fas fa-map-marker-alt"></i> City
                </div>
                <div class="select-wrapper">
                    <select id="citySelect">
                        <option value="">Select a city...</option>
                    </select>
                </div>
            </div>
            
            <div class="control-group" id="selectionControls" style="display: none;">
                <div class="control-label">
                    <i class="fas fa-check-circle"></i> Selected
                </div>
                <div class="selection-actions">
                    <button class="selection-btn" onclick="selectAllEvents()">
                        <i class="fas fa-check-double"></i> Select All
                    </button>
                    <button class="selection-btn" onclick="deselectAllEvents()">
                        <i class="fas fa-times"></i> Deselect All
                    </button>
                    <button class="selection-btn import-btn" onclick="downloadCalendarFile()">
                        <i class="fas fa-download"></i> Download & Open Google Calendar
                    </button>
                    <span class="selection-count" id="selectionCount">0 selected</span>
                </div>
            </div>
            
            <div class="control-group">
                <div class="control-label">
                    <i class="fas fa-clock"></i> Time
                </div>
                <div class="time-filter">
                    <button class="time-btn active" data-range="today">Today</button>
                    <button class="time-btn" data-range="tomorrow">Tomorrow</button>
                    <button class="time-btn" data-range="this_week">This Week</button>
                    <button class="time-btn" data-range="this_month">This Month</button>
                </div>
            </div>
            
            <div class="control-group">
                <div class="control-label">
                    <i class="fas fa-filter"></i> Events
                </div>
                <div class="event-type-filter">
                    <button class="event-type-btn active" data-type="">
                        <i class="fas fa-th"></i> All
                    </button>
                    <button class="event-type-btn" data-type="tours">
                        <i class="fas fa-walking"></i> Tours
                    </button>
                    <button class="event-type-btn" data-type="exhibitions">
                        <i class="fas fa-palette"></i> Exhibitions
                    </button>
                    <button class="event-type-btn" data-type="festivals">
                        <i class="fas fa-calendar-alt"></i> Festivals
                    </button>
                    <button class="event-type-btn" data-type="photowalks">
                        <i class="fas fa-camera"></i> Photowalks
                    </button>
                </div>
            </div>
        </div>
        
        <div id="eventsContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Select a city to see events</p>
            </div>
        </div>
    </div>

    <script>
        let currentCity = null;
        let currentTimeRange = 'today';
        let currentEventType = '';
        let selectedEvents = new Set();
        let allEvents = [];
        
        // Load cities on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting initialization...');
            loadCities();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // City selection
            document.getElementById('citySelect').addEventListener('change', function() {
                currentCity = this.value;
                if (currentCity) {
                    loadEvents();
                } else {
                    showEmptyState();
                }
            });
            
            // Time range buttons
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentTimeRange = this.dataset.range;
                    if (currentCity) loadEvents();
                });
            });
            
            // Event type buttons
            document.querySelectorAll('.event-type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.event-type-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentEventType = this.dataset.type;
                    if (currentCity) loadEvents();
                });
            });
        }
        
        async function loadCities() {
            try {
                console.log('Loading cities...');
                const response = await fetch('/api/cities');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const cities = await response.json();
                console.log('Cities loaded:', cities);
                
                const select = document.getElementById('citySelect');
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city.id;
                    option.textContent = city.display_name;
                    select.appendChild(option);
                });
                
                console.log('Cities added to dropdown');
            } catch (error) {
                console.error('Error loading cities:', error);
                // Show error in UI
                const select = document.getElementById('citySelect');
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'Error loading cities - check console';
                select.appendChild(option);
            }
        }
        
        async function loadEvents() {
            if (!currentCity) return;
            
            showLoading();
            
            try {
                const params = new URLSearchParams({
                    city_id: currentCity,
                    time_range: currentTimeRange,
                    event_type: currentEventType
                });
                
                const response = await fetch(`/api/events?${params}`);
                const events = await response.json();
                
                allEvents = events;
                displayEvents(events);
            } catch (error) {
                console.error('Error loading events:', error);
                showError();
            }
        }
        
        function displayEvents(events) {
            const container = document.getElementById('eventsContainer');
            const selectionControls = document.getElementById('selectionControls');
            
            if (events.length === 0) {
                showEmptyState();
                selectionControls.style.display = 'none';
                return;
            }
            
            // Show selection controls when events are loaded
            selectionControls.style.display = 'flex';
            
            container.innerHTML = `
                <div class="events-grid">
                    ${events.map(event => createEventCard(event)).join('')}
                </div>
            `;
            
            updateSelectionCount();
        }
        
        function getEventImage(event) {
            if (event.image_url) {
                return `<img src="${event.image_url}" alt="${event.title}" class="event-image">`;
            } else if (event.venue_name) {
                // Generate Google Maps Street View image for the venue
                const venueName = encodeURIComponent(event.venue_name);
                const googleMapsImage = `https://maps.googleapis.com/maps/api/streetview?size=400x200&location=${venueName}&fov=90&heading=0&pitch=0&key=YOUR_API_KEY`;
                // Fallback to a generic museum image if no API key
                const fallbackImage = 'https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=200&fit=crop';
                return `<img src="${fallbackImage}" alt="${event.title}" class="event-image">`;
            }
            return '';
        }
        
        function createEventCard(event) {
            const startTime = event.start_time ? new Date(`2000-01-01T${event.start_time}`).toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            }) : '';
            
            const endTime = event.end_time ? new Date(`2000-01-01T${event.end_time}`).toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            }) : '';
            
            const timeDisplay = startTime && endTime ? `${startTime} - ${endTime}` : startTime || '';
            
            // Escape HTML and quotes to prevent JavaScript errors
            const escapeHtml = (str) => {
                if (!str) return '';
                return str.replace(/&/g, '&amp;')
                         .replace(/</g, '&lt;')
                         .replace(/>/g, '&gt;')
                         .replace(/"/g, '&quot;')
                         .replace(/'/g, '&#39;');
            };
            
            const escapeAttr = (str) => {
                if (!str) return '';
                return str.replace(/"/g, '&quot;')
                         .replace(/'/g, '&#39;');
            };
            
            const eventType = escapeAttr(event.event_type || 'tour');
            const meetingLocation = escapeAttr(event.meeting_location || '');
            const eventUrl = escapeAttr(event.url || '');
            const eventTitle = escapeHtml(event.title);
            const venueName = escapeHtml(event.venue_name || '');
            const description = escapeHtml(event.description || '');
            const isSelected = selectedEvents.has(event.id);
            
            return `
                <div class="event-card ${isSelected ? 'selected' : ''}" 
                     data-event-type="${eventType}" 
                     data-meeting-location="${meetingLocation}" 
                     data-url="${eventUrl}"
                     data-event-id="${event.id}"
                     onclick="toggleEventCardSelection(${event.id}, this)">
                    <div class="selection-indicator">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    ${getEventImage(event)}
                    <h3 class="event-title">${eventTitle}</h3>
                    <div class="event-meta">
                        <span><i class="fas fa-calendar"></i> ${new Date(event.start_date).toLocaleDateString()}</span>
                        ${timeDisplay ? `<span><i class="fas fa-clock"></i> ${timeDisplay}</span>` : ''}
                        ${venueName ? `<span><i class="fas fa-map-marker-alt"></i> ${venueName}</span>` : ''}
                        ${meetingLocation ? `<span><i class="fas fa-door-open"></i> ${meetingLocation}</span>` : ''}
                    </div>
                    ${description ? `<p class="event-description">${description}</p>` : ''}
                    <div class="event-actions" onclick="event.stopPropagation()">
                        <button class="action-btn ${isSelected ? 'selected' : ''}" onclick="toggleEventSelection(${event.id}, this)">
                            <i class="fas fa-heart"></i>
                            <div class="tooltip">${isSelected ? 'Remove from selection' : 'Add to selection'}</div>
                        </button>
                        ${eventUrl ? `
                            <button class="action-btn" onclick="window.open('${eventUrl}', '_blank')">
                                <i class="fas fa-external-link-alt"></i>
                                <div class="tooltip">View details</div>
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }
        
        function toggleEventCardSelection(eventId, cardElement) {
            // Toggle selection
            if (selectedEvents.has(eventId)) {
                selectedEvents.delete(eventId);
                cardElement.classList.remove('selected');
            } else {
                selectedEvents.add(eventId);
                cardElement.classList.add('selected');
            }
            
            // Update heart button
            const heartBtn = cardElement.querySelector('.action-btn');
            if (heartBtn) {
                heartBtn.classList.toggle('selected');
                const tooltip = heartBtn.querySelector('.tooltip');
                if (tooltip) {
                    tooltip.textContent = selectedEvents.has(eventId) ? 'Remove from selection' : 'Add to selection';
                }
            }
            
            updateSelectionCount();
        }
        
        function toggleEventSelection(eventId, buttonElement) {
            if (selectedEvents.has(eventId)) {
                selectedEvents.delete(eventId);
                buttonElement.classList.remove('selected');
            } else {
                selectedEvents.add(eventId);
                buttonElement.classList.add('selected');
            }
            
            // Update card appearance
            const cardElement = buttonElement.closest('.event-card');
            if (cardElement) {
                cardElement.classList.toggle('selected');
            }
            
            updateSelectionCount();
        }
        
        function selectAllEvents() {
            allEvents.forEach(event => {
                selectedEvents.add(event.id);
            });
            
            // Update UI
            document.querySelectorAll('.event-card').forEach(card => {
                card.classList.add('selected');
                const heartBtn = card.querySelector('.action-btn');
                if (heartBtn) {
                    heartBtn.classList.add('selected');
                }
            });
            
            updateSelectionCount();
        }
        
        function deselectAllEvents() {
            selectedEvents.clear();
            
            // Update UI
            document.querySelectorAll('.event-card').forEach(card => {
                card.classList.remove('selected');
                const heartBtn = card.querySelector('.action-btn');
                if (heartBtn) {
                    heartBtn.classList.remove('selected');
                }
            });
            
            updateSelectionCount();
        }
        
        function updateSelectionCount() {
            const countElement = document.getElementById('selectionCount');
            const count = selectedEvents.size;
            countElement.textContent = `${count} selected`;
            
            // Update tooltips
            document.querySelectorAll('.action-btn').forEach(btn => {
                const tooltip = btn.querySelector('.tooltip');
                if (tooltip && btn.onclick && btn.onclick.toString().includes('toggleEventSelection')) {
                    const eventId = parseInt(btn.onclick.toString().match(/toggleEventSelection\((\d+)/)[1]);
                    tooltip.textContent = selectedEvents.has(eventId) ? 'Remove from selection' : 'Add to selection';
                }
            });
        }
        
        function downloadCalendarFile() {
            if (selectedEvents.size === 0) {
                alert('Please select at least one event to download.');
                return;
            }
            
            const selectedEventData = allEvents.filter(event => selectedEvents.has(event.id));
            
            if (selectedEventData.length === 0) {
                alert('No selected events found.');
                return;
            }
            
            // Show progress
            const downloadBtn = document.querySelector('.import-btn');
            const originalText = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Preparing download...';
            downloadBtn.disabled = true;
            
            try {
                // Generate ICS content
                const icsContent = generateICSContent(selectedEventData);
                
                // Generate descriptive filename
                const filename = generateCalendarFilename(selectedEventData);
                
                // Create and download file
                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

        function generateCalendarFilename(events) {
            // Get city name
            const citySelect = document.getElementById('citySelect');
            const selectedCityId = citySelect.value;
            const cityName = getCityName(selectedCityId);
            
            // Get date range
            const dates = events.map(event => new Date(event.start_date));
            const minDate = new Date(Math.min(...dates));
            const maxDate = new Date(Math.max(...dates));
            
            // Format dates
            const formatDate = (date) => {
                return date.toISOString().split('T')[0].replace(/-/g, '');
            };
            
            // Create filename: city-date or city-daterange
            const city = cityName.toLowerCase().replace(/[^a-z0-9]/g, '');
            const dateRange = minDate.getTime() === maxDate.getTime() 
                ? formatDate(minDate) 
                : `${formatDate(minDate)}-${formatDate(maxDate)}`;
            
            const filename = `${city}-${dateRange}.ics`;
            
            return filename;
        }

        function generateICSContent(events) {
            const citySelect = document.getElementById('citySelect');
            const selectedCityId = citySelect.value;
            const cityTimezone = getCityTimezone(selectedCityId);
            
            let icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Event Planner//DC Events//EN',
                'CALSCALE:GREGORIAN',
                'METHOD:PUBLISH'
            ];
            
            events.forEach(event => {
                // Parse date and time
                const eventDate = new Date(event.start_date);
                let startDateTime, endDateTime;
                
                if (event.start_time && event.end_time) {
                    const startHour = parseTime(event.start_time);
                    const endHour = parseTime(event.end_time);
                    
                    startDateTime = new Date(eventDate);

                    endDateTime = new Date(eventDate);

                } else if (event.start_time) {
                    const startHour = parseTime(event.start_time);
                    startDateTime = new Date(eventDate);
                    startDateTime.setHours(startHour.hour, startHour.minute, 0, 0);
                    
                    endDateTime = new Date(startDateTime);
                    endDateTime.setHours(startDateTime.getHours() + 1);
                } else {
                    // All day event
                    startDateTime = new Date(eventDate);
                    startDateTime.setHours(9, 0, 0, 0);
                    
                    endDateTime = new Date(eventDate);
                    endDateTime.setHours(17, 0, 0, 0);
                }
                
                // Format dates for ICS (UTC format)
                const formatICSDate = (date) => {
                    return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                };
                
                // Create enhanced description
                let description = event.description || '';
                if (event.meeting_location) {
                    description += `\\n\\nMeeting Location: ${event.meeting_location}`;
                }
                if (event.url) {
                    description += `\\n\\nMore Details: ${event.url}`;
                }
                
                // Escape special characters for ICS
                const escapeICS = (str) => {
                    return str.replace(/\\/g, '\\\\')
                             .replace(/;/g, '\\;')
                             .replace(/,/g, '\\,')
                             .replace(/\n/g, '\\n');
                };
                
                const eventId = `event-${event.id}-${Date.now()}`;
                
                icsContent.push(
                    'BEGIN:VEVENT',
                    `UID:${eventId}`,
                    `DTSTART:${formatICSDate(startDateTime)}`,
                    `DTEND:${formatICSDate(endDateTime)}`,
                    `SUMMARY:${escapeICS(event.title)}`,
                    `DESCRIPTION:${escapeICS(description)}`,
                    `LOCATION:${escapeICS(event.venue_name || '')}`,
                    `URL:${event.url || ''}`,
                    'STATUS:CONFIRMED',
                    'TRANSP:OPAQUE',
                    'END:VEVENT'
                );
            });
            
            icsContent.push('END:VCALENDAR');
            
            return icsContent.join('\r\n');
        }

        function parseTime(timeStr) {
            // Parse time string like "10:00 AM" or "14:30"
            const cleanTime = timeStr.trim();
            const is12Hour = cleanTime.includes('AM') || cleanTime.includes('PM');
            
            if (is12Hour) {
                const [time, period] = cleanTime.split(' ');
                const [hour, minute] = time.split(':').map(Number);
                let hour24 = hour;
                
                if (period === 'PM' && hour !== 12) {
                    hour24 += 12;
                } else if (period === 'AM' && hour === 12) {
                    hour24 = 0;
                }
                
                return { hour: hour24, minute: minute || 0 };
            } else {
                const [hour, minute] = cleanTime.split(':').map(Number);
                return { hour: hour || 0, minute: minute || 0 };
            }
        }
        
        function getCityTimezone(cityId) {
            // Map city IDs to their timezones
            const cityTimezones = {
                '1': 'America/New_York',    // Washington DC
                '2': 'America/New_York',     // New York
                '3': 'America/New_York',     // Baltimore
                '4': 'America/New_York',     // Philadelphia
                '5': 'Europe/London',        // London
                '6': 'America/Los_Angeles',  // Los Angeles
                '7': 'Europe/Paris',         // Paris
                '8': 'Asia/Tokyo',           // Tokyo
                '9': 'Australia/Sydney'     // Sydney
            };
            
            return cityTimezones[cityId] || 'America/New_York'; // Default to EST
        }
